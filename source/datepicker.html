<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <title>jQuery UI Datepicker - Default functionality</title> -->
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"> -->
  <link rel="stylesheet" href="./styles/datepicker.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $("#datepicker" ).datepicker();
    $("#search").click(function() {
      var date = $("#datepicker").datepicker("getDate");
     
      const weekday = date.getDay()+1;
      //console.log(weekday)
      const year = date.getFullYear();
     // console.log(year)
      const month = date.getMonth();
      //console.log(month)
      const day = date.getDate()+1;
      //console.log(day)
      const event = new Date(Date.UTC(year,month,day,weekday,0,0))
      const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}
      const dateFormated = event.toLocaleDateString(undefined, options)
      console.log(dateFormated);
      const searchResult = localStorage.getItem(dateFormated)
      console.log(searchResult) 
    })
  });
  </script>
</head>
<body>
    <p>Date: <input type="text" id="datepicker"></p>
    <p> <button id="search">Search</button></p>

</body>

</html>
